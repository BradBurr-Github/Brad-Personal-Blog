<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Example</title>
<style>
  /* Basic CSS for the navbar */
  .navbar {
    background-color: #333;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
  }

  .navbar-title {
    color: white;
    font-size: 20px;
    text-align: center;
    flex-grow: 1;
  }

  .navbar button {
    color: white;
    background-color: #4CAF50;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    cursor: pointer;
  }

  .navbar button:hover {
    background-color: #45a049;
  }

  .navbar img {
    display: block;
    padding: 5px;
    height: 40px;
    width: auto;
  }
</style>
</head>
<body>

<div class="navbar">
  <span class="navbar-title">My Website</span>
  <button>Sign Up</button>
  <img src="logo.png" alt="Logo">
</div>

<!-- Add your content here -->

</body>
</html>
